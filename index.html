<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container gx-0">
    <h1>Rock - Paper - Scissors</h1>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="images/rock.png" height="150" width="150" alt="rock" onclick="rpsGame(this)">
        <img id="paper" src="images/paper.png" height="150" width="150" alt="paper" onclick="rpsGame(this)">
        <img id="scissors" src="images/scissors.jpg" height="150" width="150" alt="scissors" onclick="rpsGame(this)">
    </div>
    <div class="restart-btn">
        <button class="btn btn-success btn-lg" value="Reload Page" onClick="window.location.reload(true)">Play again!</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
